<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в Кости</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Игра в Кости</h1>
        <div class="dice-container">
            <div class="dice-wrapper">
                <img id="dice1" src="dice1.png" alt="Кубик 1" class="dice">
                <p id="dice1Value">1</p>
            </div>
            <div class="dice-wrapper">
                <img id="dice2" src="dice1.png" alt="Кубик 2" class="dice">
                <p id="dice2Value">1</p>
            </div>
        </div>
        <button id="rollButton">Бросить игральные кости</button>
        <p id="result"></p>
        <p id="rollCount">Бросков: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
