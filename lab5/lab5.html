<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xylophone App</title>
    <link rel="stylesheet" href="lab5.css">
</head>
<body>
    <h1>Interactive Xylophone</h1>
    <p class="instructions">
        Click on the keys below to play notes, or press the keys <strong>До Ре Ми Фа Соль Ля Си</strong> on your keyboard. 
        Have fun creating your music!
    </p>
    <div class="xylophone">
        <div class="key" id="C" data-note="C">До</div>
        <div class="key" id="D" data-note="D">Ре</div>
        <div class="key" id="E" data-note="E">Ми</div>
        <div class="key" id="F" data-note="F">Фа</div>
        <div class="key" id="G" data-note="G">Соль</div>
        <div class="key" id="A" data-note="A">Ля</div>
        <div class="key" id="B" data-note="B">Си</div>
    </div>

    <script src="lab5.js"></script>
</body>
</html>
